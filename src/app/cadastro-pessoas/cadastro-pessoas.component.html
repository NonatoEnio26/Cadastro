<div class="container mt-5">
    <h2>Cadastro de Pessoa</h2>
    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required [(ngModel)]="person.nome" name="nome" />
        </div>
 
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" class="form-control" required [(ngModel)]="person.cep" name="cep" (blur)="fetchAddress()" />
        </div>
 
        <div class="form-group">
            <label for="endereco">EndereÃ§o</label>
            <input type="text" id="endereco" class="form-control" required [(ngModel)]="person.endereco" name="endereco" />
        </div>
 
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" class="form-control" required [(ngModel)]="person.cidade" name="cidade" />
        </div>
 
        <div class="form-group">
            <label for="uf">UF</label>
            <input type="text" id="uf" class="form-control" required [(ngModel)]="person.uf" name="uf" />
        </div>
 
        <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
    </form>
 </div>
